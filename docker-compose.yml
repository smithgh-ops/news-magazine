services:
  news-magazine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PUBLIC_API_BASE_URL: ${PUBLIC_API_BASE_URL:-https://api.bepress.com}
        PUBLIC_TENANT_SLUG: ${PUBLIC_TENANT_SLUG:-news1}
        PUBLIC_SITE_NAME: ${PUBLIC_SITE_NAME:-News Magazine}
        PUBLIC_API_KEY: ${PUBLIC_API_KEY:-}
    container_name: news-magazine
    restart: unless-stopped
    ports:
      - '${PORT:-80}:80'
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - news-network
    # Security options
    security_opt:
      - no-new-privileges:true
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  news-network:
    driver: bridge
